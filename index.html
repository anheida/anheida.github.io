<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>关于她的一切</title>
	</head>
	<body>
		<p id="time1" style="color:red;">
		    <script>
		        function mytime() {
		            var a = new Date();
		            var b = a.toLocaleTimeString();
		            var c = a.toLocaleDateString();
		            document.getElementById("time1").innerHTML = "现在时间为：" + c + "&nbsp" + b;
		        }
		
		        setInterval(function () {
		            mytime()
		        }, 1000);
		    </script>
		</p>
		
		<p id="zyq">
			<script>
		

		    /*按顺序输入两个日期（包含年月日），算出两个日期之间相隔多少天（比如1991-09-10与1991-09-11相隔一天）
		     提示：
		     1>  每一年的1、3、5、7、8、10、12月都是31天
		     2>  每一年的4、6、9、11月都是30天
		     3>  润年的2月有29天，其他年的2月都为28天
		     4>  润年有2种情况：
		     - 能被4整除但不能被100整除（如2004年就是闰年,1800年不是）
		     - 能被400整除（如2000年是闰年）*/
		   function zyqhs(){
			   var d=new Date();
			   var day=d.getDate();
			   var month=d.getMonth() + 1;
			   var year=d.getFullYear();
			   var hour=d.getHours();
			   var min=d.getMinutes();
			   var second=d.getSeconds();
		       var date1=new Date(2019,8,11);
		       var date2=new Date(year,month,day);
		       var date=(date2.getTime()-date1.getTime())/(1000*60*60*24);/*不用考虑闰年否*/
			   var zyqhour=hour-21;
			   var zyqmin=min-16;
			   if (zyqhour<0){
				   zyqhour=zyqhour+24;
			   };
			   if(zyqmin<0){
				   zyqmin=zyqmin+60;
			   };
			   document.getElementById("zyq").innerHTML = "我们已经在一起"+date+"天"+zyqhour+"小时"+zyqmin+"分钟"+second+"秒" ;
			   }
			  setInterval(function () {
			      zyqhs()
			  }, 1000);
			   
		</script>
		</p>
